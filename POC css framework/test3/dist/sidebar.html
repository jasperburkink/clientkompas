    <div id="sidebar" class="sidebar">

            <div class="navBtn group ">
                <i class="fa-solid fa-users fa-xl leading-none"></i>

            </div>
            <div class="navBtn group ">
                <i class="fa-solid fa-clock fa-xl leading-none"></i>
                <div class="w-1/2">Uren registratie</div>
                <i class="fa-solid fa-arrow-right navBtnArrow"></i>
            </div>
            <div class="navBtn group ">
                <i class="fa-solid fa-building fa-xl leading-none"></i>
                <div class="w-1/2">Organistatie</div>
                <i class="fa-solid fa-arrow-right navBtnArrow"></i>
            </div>
            <div class="navBtn group ">
                <i class="fa-solid fa-user fa-xl leading-none"></i>
                <div class="w-1/2">Gebruiker</div>

            <div class="navBtn group ">

            </div>
        </div>
        <div class="sidebarLine"></div>
        <div class="sidebarDarkLine"></div>
    </div>
    <div id="sidebarGray" class="sidebarGray">
        <div id="navBtnsContainerGray" class="navBtnsContainerGray">
            <div class="flex justify-between px-1">
                <div class="text-lg font-semibold">LijstNaam</div>
                <i class="fa-solid fa-plus fa-lg my-auto"></i>

            <hr class="hidden md:block h-px bg-black border-0 -mt-1">
            <form class="py-3">   
                <div class="relative">
                    <input class="inputField" placeholder="Zoeken">

        <div class="sidebarLineGray"></div>

        <i id="sidebarArrow" class="sidebarArrow fa-solid fa-angle-right fa-3x hidden md:block" onclick="openCloseGraySideBar()"></i>
        <i id="sidebarArrowMobile" class="sidebarArrow fa-solid fa-sort-down fa-2x md:hidden pb-2" onclick="openCloseGraySideBarMobile()"></i>
    </div>
</body>
</html>

<script>
    function openCloseBlueSidebar() {
        var rotatedeg = document.getElementById("hamburger").style.rotate;

        if(rotatedeg === "90deg")
        {
            document.getElementById("sidebar").style.height ="0px";
            document.getElementById("hamburger").style.rotate = "0deg";
            document.body.style.overflow ="hidden";
        }
        else
        {
            document.getElementById("sidebar").style.height ="100vh";
            document.getElementById("hamburger").style.rotate = "90deg";
            document.body.style.overflow ="hidden";
        }
    }
    function openCloseGraySideBar() {
        var rotatedeg = document.getElementById("sidebarArrow").style.rotate;

        if(rotatedeg === "180deg")
        {
            document.getElementById("sidebarGray").style.marginLeft = "-430px"
            document.getElementById("sidebarArrow").style.rotate = "0deg";
        }
        else
        {
            document.getElementById("sidebarGray").style.marginLeft = "-100px";
            document.getElementById("sidebarArrow").style.rotate = "180deg";
        }
    }
    function openCloseGraySideBarMobile() {
        var rotatedeg = document.getElementById("sidebarArrowMobile").style.rotate;

        if(rotatedeg === "180deg")
        {
            document.getElementById("sidebarGray").style.maxHeight = "40px"
            document.getElementById("sidebarArrowMobile").style.paddingBottom = "8px";
            document.getElementById("sidebarArrowMobile").style.rotate = "0deg";
        }
        else
        {
            document.getElementById("sidebarGray").style.maxHeight = "50vh"
            document.getElementById("sidebarArrowMobile").style.paddingBottom = "0px";
            document.getElementById("sidebarArrowMobile").style.rotate = "180deg";
        }
    }
</script>
